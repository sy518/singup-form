<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <center>
        <fieldset>
                <form action="http://www.google.com"method="get">
                <legend>SIGNUP FORM</legend>
                <br><br>
                <label for="contect detail"><h3> Contact Details </h3></label>
                <br><br>
                <label for="Name"> Name :</label>
                <input type="text" maxlength="22" size="15" placeholder="Enter your name">
                <br><br>
                <label for="Email"> Email :</label>
                <input type="email" name=" Email" id="url" >
                <br> <br>
                <label for="password">Password :</label>
                <input type="password" name="password" maxlength="10" size="15">
                <br> <br>
                <label for="date of birth">DOB :</label>
                <input type="date" >
                <br> <br>
                <label for="Gender"> Gender :</label>
                <input type="radio" name="male" id="M" >Male
                <input type="radio" name="female" id="f" checked="checked" >Female
                <br> <br>
                <label for="contact no">Contact No :</label>
                <input type="number" name="number" maxlength="9" size="15">
                <br> <br>
                <input type="button" value="submit">
                <br>
                <p>Or Singup with <a href="https://www.google.co.uk/"> Gmail</a> </p>
                
            </form>
        </fieldset>
    </center>

</body>
</html>
